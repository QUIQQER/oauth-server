<table class="data-table quiqqer-oauth-server-userclients-edit">
    <tr>
        <td>
            <label class="field-container">
                <div class="field-container-item" title="{{labelClientId}}">
                    {{labelClientId}}
                </div>
                <div class="field-container-field client-id">
                    {{clientId}}
                </div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <div class="field-container-item" title="{{labelClientSecret}}">
                    {{labelClientSecret}}
                </div>
                <div class="field-container-field quiqqer-oauth-client-secret">
                    <div>{{clientSecret}}</div>
                </div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <div class="field-container-item" title="{{labelCDate}}">
                    {{labelCDate}}
                </div>
                <div class="field-container-field client-cdate">
                    {{c_date}}
                </div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <div class="field-container-item" title="{{labelName}}">
                    {{labelName}}
                </div>
                <input class="field-container-field" type="text" name="name" value="{{name}}"/>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container scope-settings">
                <div class="field-container-item" title="{{labelScopeSettings}}">
                    {{labelScopeSettings}}
                </div>
            </label>
        </td>
    </tr>
</table>
