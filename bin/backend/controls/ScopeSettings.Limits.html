<div class="quiqqer-oauth-server-scopesettings-limits-box">
    <ul>
        <li><span class="quiqqer-oauth-server-scopesettings-limits-box-label">{{labelTotalUsageCount}}:</span> {{totalUsageCount}}</li>
        <li>
            <span class="quiqqer-oauth-server-scopesettings-limits-box-label">{{labelIntervalUsageCount}}:</span> {{intervalUsageCount}} <span class="quiqqer-oauth-server-scopesettings-limits-box-limitReached">{{limitReached}}</span></li>
        <li><span class="quiqqer-oauth-server-scopesettings-limits-box-label">{{labelFirstUsage}}:</span> {{firstUsage}}</li>
        <li><span class="quiqqer-oauth-server-scopesettings-limits-box-label">{{labelLastUsage}}:</span> {{lastUsage}}</li>
    </ul>
    <div class="quiqqer-oauth-server-scopesettings-limits-reset">{{labelReset}}</div>
</div>
