<td class="quiqqer-oauth-server-scopesettings-table-scope"><b>{{scope}}</b></td>
<td class="quiqqer-oauth-server-scopesettings-table-active">
    <span>{{labelActive}}</span>
</td>
<td class="quiqqer-oauth-server-scopesettings-table-limits">
    <label>
        <span>{{labelMaxCalls}}</span>
        <input type="number" name="maxCalls" disabled/>
    </label>

    <label>
        <span>{{labelMaxCallsType}}</span>
        <select name="maxCallsType" disabled>
            <option value="absolute">{{maxCallsTypeOptionAbsolute}}</option>
            <option value="minute">{{maxCallsTypeOptionMinute}}</option>
            <option value="hour">{{maxCallsTypeOptionHour}}</option>
            <option value="day">{{maxCallsTypeOptionDay}}</option>
            <option value="month">{{maxCallsTypeOptionMonth}}</option>
            <option value="year">{{maxCallsTypeOptionYear}}</option>
        </select>
    </label>

    <label class="quiqqer-oauth-server-scopesettings-table-unlimited">
        <span>{{labelUnlimitedCalls}}</span>
    </label>
</td>
