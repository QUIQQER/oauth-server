<table class="data-table data-table-flexbox quiqqer-oauth-client">
    <tr>
        <td>
            <label class="field-container">
                <div class="field-container-item" title="{{textClientId}}">
                    {{textClientId}}
                </div>
                <div class="field-container-field client-id">
                    {{clientId}}
                </div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <div class="field-container-item" title="{{textClientSecret}}">
                    {{textClientSecret}}
                </div>
                <div class="field-container-field quiqqer-oauth-client-secret">
                    <div>{{clientSecret}}</div>
                </div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <div class="field-container-item" title="{{textCDate}}">
                    {{textCDate}}
                </div>
                <div class="field-container-field client-cdate">
                    {{c_date}}
                </div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <div class="field-container-item" title="{{textName}}">
                    {{textName}}
                </div>
                <input name="name" class="field-container-field" value="{{name}}"/>
            </label>
        </td>
    </tr>
</table>
